<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
<p>Velocidade do carro é <input type="number" name="nval" id="nval"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <Div id="sla"> 

    </Div>
</p>
</body>
<script>
function calcular(){
var txtv = document.querySelector("input#nval")
var res = document.querySelector("Div#sla")
var vel = Number(txtv.value)
res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}<strong>Km/h.`
    if(vel>60){
        res.innerHTML += '<p>Voce ultrapassou o limite de velocidade.MULTADO!<p>'
    }
        res.innerHTML += '<p>Use o cinto de segurança!'


}
</script>
</html>
